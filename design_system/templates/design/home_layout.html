{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
        <script src="https://kit.fontawesome.com/632585e591.js"></script>
        <link rel="stylesheet" href="{% static 'css/cup.css' %}">
        <title>{{ title }}</title>
    </head>

    <body>

        <!--TODO: add header nav -->
        <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar navbar-dark bg-cup">
            <a class="navbar-brand mr-0 mr-md-2 text-primary" href="/design">
                <svg fill="none" height="36" viewbox="0 0 52 52" width="52" xmlns="http://www.w3.org/2000/svg">
                    <rect height="50" rx="5" stroke-width="2" stroke="white" width="50" x="1" y="1"/>
                    <path d="M38.358 20.3693C37.3636 14.1477 32.4915 10.5114 26.3409 10.5114C18.8125 10.5114 13.2585 16.1506 13.2585 25.4545C13.2585 34.7585 18.7841 40.3977 26.3409 40.3977C32.733 40.3977 37.4062 36.392 38.358 30.6392L33.9261 30.625C33.1733 34.3466 30.0483 36.392 26.3693 36.392C21.3835 36.392 17.6193 32.571 17.6193 25.4545C17.6193 18.3949 21.3693 14.517 26.3835 14.517C30.0909 14.517 33.2017 16.6051 33.9261 20.3693H38.358Z" fill="white"/>
                </svg>
            </a>
            <div class="navbar-nav-scroll">
                <ul class="navbar-nav bd-navbar-nav flex-row">
                    <li class="nav-item">
                        <a class="nav-link{% if title == 'page_titles[0]' %} 'active'{% endif %}" href="{% url 'cup_home' %}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'docs' %}">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">HTTP League</a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
                <li class="nav-item">
                    <a aria-label="GitHub" class="nav-link p-2" href="https://github.com/http-league/http-league/tree" rel="noopener" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a aria-label="Twitter" class="nav-link p-2" href="https://twitter.com/httpleague/" rel="noopener" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>

            </ul>
        </header>
        
        <!--TODO: add main content container -->
        <main class="cd-masthead" role="main">
            <div class="container">
                <div class="row align-items-center">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </main>

        <footer class="cd-footer text-muted">
            <div class="container-fluid p-3 p-md-5">
                <ul class="nav cd-footer-links">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/http-league">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://twitter.com/httpleague">Twitter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <p class="nav-link">Designed and built by the
                    <a href="#">HTTP League team</a>
                    with the help of
                    <a href="https://github.com/http-league/http-league/graphs/contributors">our contributors</a>.</p>
            </div>
        </footer>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
