{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta content="ie=edge" http-equiv="X-UA-Compatible">

        <title>{{ title }}</title>
    </head>

    <body>

        <!--TODO: add header nav -->

            <div class="navbar-nav-scroll">
                <ul class="navbar-nav bd-navbar-nav flex-row" id="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cup_home' %}">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'Introduction Â· Cup' %} 'active' {% endif %}" href="{% url 'docs' %}">

                        <a class="nav-link" href="/">HTTP League</a>

                </ul>

                    </a>
                </li>
                <li class="nav-item">
                    <a aria-label="Twitter" class="nav-link p-2" href="https://twitter.com/httpleague/" rel="noopener" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>

            </ul>
        </header>

                                <path d="M4 7h22M4 15h22M4 23h22" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" stroke="currentColor"></path>
                            </svg>
                        </button>
                    </div>
                    <nav class="collapse cd-links" id="cd-docs-nav">
                        <div class="cd-toc-item">
                            <a class="cd-toc-link" href="">
