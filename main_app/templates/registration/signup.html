{% extends "../layout.html" %}

{% block content %}

    <h1>Sign Up</h1>

    {% if error_message %}
        <p class="red-text">{{ error_message }}</p>
    {% endif %}

    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn" type="submit" value="signup">
    </form>

{% endblock %}
