{% extends "../layout.html" %}

{% block content %}

<section class="post-single">
    <div class="submit">
        <h6 class="submit-title">Log In</h6>
        <form class="flexz" action="{% url 'login' %}" method="POST"> 
            {% csrf_token %}
            {% for field in form %}
            <div class="field">
                <label for="{{ field.id_for_label}}">{{field.html_name }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <input class="button" type="submit" value="Submit">
            <input type="hidden" name="submitted" id="submitted" value="true">
        </form>
    </div>
</section>
{% endblock %}
