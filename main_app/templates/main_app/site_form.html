{% extends "../layout.html" %}
{% block content %}
   <section class="post-single">
       <div class="submit">
           <h6 class="submit-title">Add a Site</h6>
            <form class="flexz" action="" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="field">
                    <label for="{{ field.id_for_label}}">{{field.html_name }}</label>
                    {{ field }}
                </div>
                {% endfor %}
                <input class="button"
            type="submit" value="Submit">
             
            </form>
       </div>
   </section>
    
{% endblock %}
