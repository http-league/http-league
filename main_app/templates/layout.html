{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <script src="https://kit.fontawesome.com/632585e591.js"></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <title>{% if title %}{{ title }} {% else %}
            HTTP League Â· Web Design Repo {% endif %}</title>
    </head>
    <nav>
        <section>
            <a href="/">Home</a>
            <a href="{% url 'submission_index' %}">Community</a>
            <a href="{% url 'cup_home' %}">Cup</a>
            {% if user.is_authenticated %}
            <a href="{% url 'submission_create' %}">
                Submit a site
            </a>
            <br>
            <a href="{% url 'logout' %}">Log Out</a>
            {% else %}
            <br>
            <a href="{% url 'signup' %}">Sign Up</a>
            <a href="{% url 'login'%}">Log In</a>
            {% endif %}
        </section>
    </nav>
    <header class="flex">
        <a class="toggle-nav" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 172 172"
                style=" fill:#fafafa;">
                <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter"
                    stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none"
                    font-size="none" text-anchor="none" style="mix-blend-mode: normal">
                    <path d="M0,172v-172h172v172z" fill="none"></path>
                    <g fill="#fafafa">
                        <g id="surface1">
                            <path
                                d="M0,14.33333v14.33333h172v-14.33333zM0,78.83333v14.33333h172v-14.33333zM0,143.33333v14.33333h172v-14.33333z">
                            </path>
                        </g>
                    </g>
                </g>
            </svg>
        </a>
        <a href="/" class="logo">
           <img src="{% static 'img/logo.svg' %}" alt="">
            </a>
        
    </header>
    <main>
        {% block content %}{% endblock content %}

    </main>
    <body>
        <script src="{% static 'js/menu.js' %}"></script>
    </body>

</html>
